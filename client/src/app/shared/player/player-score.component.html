<md-card class="player-score">
  <md-card-title-group>
    <md-card-title>{{player.name}}</md-card-title>
  </md-card-title-group>
  <md-card-content>
    <button md-raised-button (click)="removeScore(1)">-</button>
    <span class="score">{{score}}</span>
    <button md-raised-button (click)="addScore(1)">+</button>
  </md-card-content>
</md-card>
